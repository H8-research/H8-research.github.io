	<body>
		<big>
			<pre style="position:absolute;left:80px;top:80px;" id="fk1">最擅长的运动</pre>

			<input type="text" style="position:absolute;left:80px;top:180px;" id="fk4">

		<script>

			for(var i=1;i<=11;i++){

				document.getElementById("fk"+i).style.left=w/2-80+"px";
				document.getElementById("fk"+i).style.top=h/5+40*(i-1)+"px";
			}
			function fkpps(){
				alert('提交成功，非常感谢你的配合！')
			}
